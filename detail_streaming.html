<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配信 - Bee Nice Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .streaming-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 600px;
            margin: 4rem auto;
            padding: 0 1rem;
        }

        .streaming-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem 2rem;
            border: 1px solid var(--color-green);
            border-radius: 50px;
            /* Pill shape */
            text-decoration: none;
            color: var(--color-green);
            background: transparent;
            transition: all 0.3s ease;
        }

        .streaming-card:hover {
            background-color: var(--color-green);
            color: #fff;
            transform: scale(1.02);
        }

        .service-name {
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            font-family: var(--font-title);
        }

        .arrow-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .intro-text {
            text-align: center;
            margin-top: 2rem;
            font-size: 1rem;
            line-height: 2;
            font-family: serif;
            font-style: italic;
            color: #666;
        }
    </style>
</head>

<body>
    <!-- Pizza Slice Trigger -->
    <div class="orbit-trigger" style="background-color: var(--color-green);">
        <div class="orbit-trigger-icon">Menu</div>
    </div>

    <!-- Orbit Modal -->
    <div class="orbit-modal">
        <div class="orbit-modal-close">&times;</div>
        <div class="orbit-header-container">
            <!-- Central Circle (Current Category) -->
            <a href="detail_streaming.html" class="central-circle" style="background-color: var(--color-green);">
                <span style="font-size: 1.5rem;">配</span>
            </a>

            <!-- Orbiting Circles -->
            <div class="orbit-rotator">
                <!-- Item 1: 0 deg -->
                <div class="orbit-wrapper" style="transform: rotate(0deg) translate(120px) rotate(-0deg);">
                    <a href="archive_talk.html" class="orbit-item" style="background-color: var(--color-orange);">
                        <div class="orbit-item-content">ト</div>
                    </a>
                </div>
                <!-- Item 2: 60 deg -->
                <div class="orbit-wrapper" style="transform: rotate(60deg) translate(120px) rotate(-60deg);">
                    <a href="archive_sakura.html" class="orbit-item" style="background-color: var(--color-pink);">
                        <div class="orbit-item-content">桜</div>
                    </a>
                </div>
                <!-- Item 3: 120 deg -->
                <div class="orbit-wrapper" style="transform: rotate(120deg) translate(120px) rotate(-120deg);">
                    <a href="archive_nomaki.html" class="orbit-item" style="background-color: var(--color-blue);">
                        <div class="orbit-item-content">の</div>
                    </a>
                </div>
                <!-- Item 4: 180 deg -->
                <div class="orbit-wrapper" style="transform: rotate(180deg) translate(120px) rotate(-180deg);">
                    <a href="archive_koishikiuchi.html" class="orbit-item"
                        style="background-color: var(--color-yellow);">
                        <div class="orbit-item-content">コ</div>
                    </a>
                </div>
                <!-- Item 5: 240 deg -->
                <div class="orbit-wrapper" style="transform: rotate(240deg) translate(120px) rotate(-240deg);">
                    <a href="https://be-flat.info/shop/" class="orbit-item" style="background-color: var(--color-red);"
                        target="_blank" rel="noopener noreferrer">
                        <div class="orbit-item-content">グ</div>
                    </a>
                </div>
                <!-- Item 6: 300 deg -->
                <div class="orbit-wrapper" style="transform: rotate(300deg) translate(120px) rotate(-300deg);">
                    <a href="https://bee-nice.jugem.jp/" class="orbit-item" style="background-color: var(--color-gray);"
                        target="_blank" rel="noopener noreferrer">
                        <div class="orbit-item-content">B</div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <header>
        <a href="https://bee-nice.jugem.jp/" target="_blank" rel="noopener noreferrer"
            style="display: flex; align-items: center; justify-content: center; height: 44px; font-weight: bold; font-size: 1rem;">
            BLOG
        </a>
        <a href="index.html">LIVE</a>
        <a href="https://x.com/" target="_blank" rel="noopener noreferrer" aria-label="X (formerly Twitter)"
            style="display: flex; align-items: center; justify-content: center; width: 44px; height: 44px;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"
                    fill="currentColor" />
            </svg>
        </a>
    </header>

    <main style="padding-top: 8rem; padding-bottom: 4rem;">


        <div class="streaming-container">
            <!-- Apple Music -->
            <a href="https://music.apple.com/jp/artist/hidenobu-kiuchi/..." target="_blank" rel="noopener noreferrer"
                class="streaming-card">
                <span class="service-name">Apple Music</span>
                <svg class="arrow-icon" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </a>

            <!-- Amazon Music -->
            <a href="https://music.amazon.co.jp/artists/..." target="_blank" rel="noopener noreferrer"
                class="streaming-card">
                <span class="service-name">Amazon Music</span>
                <svg class="arrow-icon" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </a>

            <!-- Spotify -->
            <a href="https://open.spotify.com/artist/..." target="_blank" rel="noopener noreferrer"
                class="streaming-card">
                <span class="service-name">Spotify</span>
                <svg class="arrow-icon" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </a>

            <!-- YouTube Music -->
            <a href="https://music.youtube.com/channel/..." target="_blank" rel="noopener noreferrer"
                class="streaming-card">
                <span class="service-name">YouTube Music</span>
                <svg class="arrow-icon" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </a>
        </div>

        <div style="
            writing-mode: vertical-rl;
            position: fixed;
            bottom: 0;
            right: 0;
            z-index: 10;
            font-size: min(12vw, 13vh);
            font-weight: 900;
            color: transparent;
            -webkit-text-stroke: 0.03em var(--color-green);
            letter-spacing: -0.05em;
            line-height: 0.8;
            text-align: right;
            font-family: 'Zen Kaku Gothic New', sans-serif;
            opacity: 1;
            width: 100%;
            white-space: nowrap;
            pointer-events: none;
        ">
            配信
        </div>
    </main>

    <footer>
        &copy; 2025 bee-nice.
    </footer>

    <script src="script.js"></script>
</body>

</html>
