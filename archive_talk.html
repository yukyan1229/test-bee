<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トークライブ - LIVEのお知らせ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Pizza Slice Trigger -->
    <div class="orbit-trigger" style="background-color: var(--color-orange);">
        <div class="orbit-trigger-icon">Menu</div>
    </div>

    <div id="orbit-modal-overlay" class="orbit-modal-overlay"></div>
    <div id="orbit-modal" class="orbit-modal">
        <div class="orbit-modal-close">&times;</div>
        <div class="orbit-header-container">
            <!-- Central Circle (Current Category) -->
            <a href="archive_talk.html" class="central-circle" style="background-color: var(--color-orange);">
                <span style="font-size: 1.5rem;">ト</span>
            </a>

            <!-- Orbiting Items -->
            <div class="orbit-rotator">
                <!-- Item 1: 0 deg -->
                <div class="orbit-wrapper" style="transform: rotate(0deg) translate(120px) rotate(-0deg);">
                    <a href="archive_sakura.html" class="orbit-item" style="background-color: var(--color-pink);">
                        <div class="orbit-item-content">桜</div>
                    </a>
                </div>
                <div class="orbit-wrapper" style="transform: rotate(60deg) translate(120px) rotate(-60deg);">
                    <a href="archive_nomaki.html" class="orbit-item" style="background-color: var(--color-blue);">
                        <div class="orbit-item-content">の</div>
                    </a>
                </div>
                <div class="orbit-wrapper" style="transform: rotate(120deg) translate(120px) rotate(-120deg);">
                    <a href="archive_koishikiuchi.html" class="orbit-item" style="background-color: var(--color-yellow);">
                        <div class="orbit-item-content">コ</div>
                    </a>
                </div>
                <div class="orbit-wrapper" style="transform: rotate(180deg) translate(120px) rotate(-180deg);">
                    <a href="detail_streaming.html" class="orbit-item" style="background-color: var(--color-green);">
                        <div class="orbit-item-content">配</div>
                    </a>
                </div>
                <div class="orbit-wrapper" style="transform: rotate(240deg) translate(120px) rotate(-240deg);">
                    <a href="https://bee6940.base.shop/" class="orbit-item" style="background-color: var(--color-red);" target="_blank" rel="noopener noreferrer">
                        <div class="orbit-item-content">グ</div>
                    </a>
                </div>
                <div class="orbit-wrapper" style="transform: rotate(300deg) translate(120px) rotate(-300deg);">
                    <a href="https://bee-nice.jugem.jp/" class="orbit-item" style="background-color: var(--color-gray);" target="_blank" rel="noopener noreferrer">
                        <div class="orbit-item-content">B</div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <header class="custom-header" style="background-color: var(--color-orange);">
        <a href="https://bee-nice.jugem.jp/" target="_blank" rel="noopener noreferrer" style="display: flex; align-items: center; justify-content: center; height: 44px; font-weight: bold; font-size: 1rem;">
            <img src="images/blog_logo.png" alt="BLOG" style="height: 25px; width: auto;">
        </a>
        <a href="index.html">LIVE</a>
        <a href="https://x.com/" target="_blank" rel="noopener noreferrer" aria-label="X (formerly Twitter)" style="display: flex; align-items: center; justify-content: center; width: 44px; height: 44px;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" fill="currentColor"/>
            </svg>
        </a>
    </header>

    <main style="text-align: center;">
        <!-- Grid -->
        <div style="
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            justify-items: center;
            margin-top: 4rem;
        ">
            <a href="detail_talk_02.html" class="circle-btn"
                style="background-color: var(--color-orange); width: 70px; height: 70px;">
                <span class="date">2</span>
            </a>
            <a href="detail_talk_01.html" class="circle-btn"
                style="background-color: var(--color-orange); width: 70px; height: 70px;">
                <span class="date">1</span>
            </a>

        </div>

        <div style="
            writing-mode: vertical-rl;
            position: fixed;
            bottom: 0;
            right: 0;
            z-index: 10;
            font-size: min(12vw, 13vh);
            font-weight: 900;
            color: transparent;
            -webkit-text-stroke: 0.03em var(--color-orange);
            letter-spacing: -0.05em;
            line-height: 0.8;
            text-align: right;
            font-family: 'Zen Kaku Gothic New', sans-serif;
            opacity: 1;
            width: 100%;
            white-space: nowrap;
            pointer-events: none;
        ">
            トークライブ
        </div>
    </main>

    <footer class="custom-footer">
        &copy; 2025 bee-nice.
    </footer>

    <script src="script.js"></script>
</body>

</html>
