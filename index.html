<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee Nice Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="https://bee-nice.jugem.jp/" target="_blank" rel="noopener noreferrer"
            style="display: flex; align-items: center; justify-content: center; height: 44px; font-weight: bold; font-size: 1rem;">
            BLOG
        </a>
        <a href="index.html">LIVE</a>
        <a href="https://x.com/beenice1969" target="_blank" rel="noopener noreferrer" aria-label="X (formerly Twitter)"
            style="display: flex; align-items: center; justify-content: center; width: 44px; height: 44px;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"
                    fill="currentColor" />
            </svg>
        </a>
    </header>

    <main style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80vh;">
        <a href="#" id="top-title" style="text-decoration: none; display: block; width: 100%; cursor: pointer;">
            <h1 style="
            font-size: 10vw;
            font-weight: 900;
            margin-bottom: 4rem;
            letter-spacing: -0.05em;
            text-align: center;
            line-height: 1;
            color: #000;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            width: 100%;
            transition: transform 0.2s;
        " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
                LIVE<span style="font-size: 0.6em; vertical-align: middle; font-weight: 700;">のお知らせ</span>
            </h1>
        </a>

        <!-- Container ID for toggling -->
        <div id=" top-menu"
            style="display: flex; flex-wrap: wrap; justify-content: center; max-width: 800px; display: none;">
            <!-- Hidden initially -->
            <!-- Category Buttons -->
            <div class="menu-item-wrapper" style="animation-delay: 0s, 0.8s;">
                <a href="archive_talk.html" class="circle-btn" style="background-color: var(--color-orange);">
                    <div class="rainbow-border"></div>
                    <span class="date">ト</span>
                </a>
            </div>
            <div class="menu-item-wrapper" style="animation-delay: 0.1s, 0.9s;">
                <a href="archive_sakura.html" class="circle-btn" style="background-color: var(--color-pink);">
                    <span class="date">桜</span>
                </a>
            </div>
            <div class="menu-item-wrapper" style="animation-delay: 0.2s, 1.0s;">
                <a href="archive_nomaki.html" class="circle-btn" style="background-color: var(--color-blue);">
                    <span class="date">の</span>
                </a>
            </div>
            <div class="menu-item-wrapper" style="animation-delay: 0.3s, 1.1s;">
                <a href="archive_koishikiuchi.html" class="circle-btn" style="background-color: var(--color-yellow);">
                    <span class="date">コ</span>
                </a>
            </div>
            <div class="menu-item-wrapper" style="animation-delay: 0.4s, 1.2s;">
                <a href="detail_streaming.html" class="circle-btn" style="background-color: var(--color-green);">
                    <span class="date">配</span>
                </a>
            </div>
            <div class="menu-item-wrapper" style="animation-delay: 0.5s, 1.3s;">
                <a href="https://be-flat.info/shop/" target="_blank" rel="noopener noreferrer" class="circle-btn"
                    style="background-color: var(--color-red);">
                    <span class="date">グ</span>
                </a>
            </div>
            <div class="menu-item-wrapper" style="animation-delay: 0.6s, 1.4s;">
                <a href="https://bee-nice.jugem.jp/" target="_blank" rel="noopener noreferrer" class="circle-btn"
                    style="background-color: var(--color-gray);">
                    <span class="date">B</span>
                </a>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('top-title').addEventListener('click', function (e) {
            e.preventDefault(); // Prevent default link behavior if wrapped in <a> (it is not, but good practice)

            const menu = document.getElementById('top-menu');
            if (menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'flex';
                // Trigger reflow to restart animations if needed, but display block usually enough
                menu.classList.add('menu-active');
            } else {
                menu.style.display = 'none';
                menu.classList.remove('menu-active');
            }
        });
    </script>

    <footer>
        &copy; 2025 bee-nice.
    </footer>

    <script src="script.js"></script>
    <script src="theme-picker.js"></script>
</body>

</html>
